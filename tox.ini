[tox]
envlist =
    clean
    py3{8,9,10,11}-django32
    py3{8,9,10}-django40
    report

[testenv]
# Local "not-tox" variables
common_pytest_cov_args = --cov --cov-append --cov-config=setup.cfg --cov-report term-missing
common_pytest_test_reports_args = --junitxml=test-reports{/}junit-{envname}.xml --junit-prefix={envname}
common_pytest_args = {[testenv]common_pytest_cov_args} {[testenv]common_pytest_test_reports_args}
# Tox settings
deps =
    django32: django>=3.2,<4.0
    django40: django>=4.0,<4.3
    django{32,40}: .[dev]
setenv =
    DJANGO_CONFIGURATION = Test
    DJANGO_SETTINGS_MODULE = tests.app.settings 
commands =
    # NOTE: you can run any command line tool here - not just tests
    django{32,40}: pytest {[testenv]common_pytest_args}
depends =
    report: py3{8,9,10,11}-django32, py3{8,9,10,11}-django40

[testenv:report]
deps = coverage
skip_install = true
commands =
    coverage report --omit='.tox/*'
    coverage html --omit='.tox/*'

[testenv:clean]
deps = coverage
skip_install = true
commands = coverage erase